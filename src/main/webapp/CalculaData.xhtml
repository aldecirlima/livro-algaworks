<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:viewAction action="#{consultaLancamentosBean.consultar}" />
	</f:metadata>
	<ui:define name="titulo">Calcular Data</ui:define>
	<ui:define name="corpo">
		<h:form id="frm">
			<h:messages showDetail="true" showSummary="false" />

			<h:inputText size="12" value="#{calculadoraDataBean.dataBase}" label="DataBase">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				<f:validator validatorId="diaUtil" />
			</h:inputText>
			+
			<h:inputText size="12" value="#{calculadoraDataBean.dias}">
				<f:passThroughAttribute name="placeholder" value="00" />
			</h:inputText>
			dias =
			<h:outputText value="#{calculadoraDataBean.resultado}">
				<f:convertDateTime dateStyle="full" locale="pt_BR" />
			</h:outputText>
			<br />
			<h:commandButton value="Adicionar" style="margin-top: 5px;"
				action="#{calculadoraDataBean.adicionar}" />
		</h:form>
	</ui:define>
</ui:composition>
